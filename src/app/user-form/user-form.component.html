<!-- Style Binding -->
<h3 [style.color] = "isHighlight ? 'red' : 'black'">User Form</h3>
<input placeholder="Your User Name" [(ngModel)]="name" #txtUsername>
<!-- ngStyle -->
<p [ngStyle]="name.length % 2 === 0 ? evenStyle : oddStyle">Your username {{name}}</p>
<p>{{ txtUsername.value | json }}</p>
<!-- Class Binding -->
<div [class.circle] = "!isHighlight" [class.square]="isHighlight"></div>
<!-- ngClass -->
<div [ngClass]="currentClass"></div>
